name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar Dependências
        run: npm ci

      - name: Build do Projeto
        run: npm run build

      - name: Verificar artefatos do build (dist)
        run: |
          echo "Conteúdo da pasta dist:"
          ls -la dist || (echo "ERRO: dist/ não existe" && exit 1)
          test -f dist/index.html || (echo "ERRO: dist/index.html não existe" && exit 1)
          echo "Conteúdo da pasta dist/assets:"
          ls -la dist/assets || (echo "ERRO: dist/assets/ não existe" && exit 1)

      - name: Deploy Hosting (Live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PHDGESFIN }}"
          channelId: live
          projectId: phdgesfin

      # Deploy explícito das Firestore Rules (o action de Hosting não faz isso)
      - name: Deploy Firestore Rules
        uses: w9jds/firebase-action@v15.1.0
        with:
          args: deploy --only firestore:rules --project phdgesfin
        env:
          GCP_SA_KEY: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PHDGESFIN }}"

