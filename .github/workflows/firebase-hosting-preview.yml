name: Deploy to Firebase Hosting (Preview)
on:
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify build artifacts (dist)
        run: |
          echo "dist contents:" 
          ls -la dist || (echo "ERROR: dist/ missing" && exit 1)
          test -f dist/index.html || (echo "ERROR: dist/index.html missing" && exit 1)
          echo "dist/assets contents:" 
          ls -la dist/assets || (echo "ERROR: dist/assets/ missing" && exit 1)

      - name: Deploy Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PHDGESFIN }}"
          projectId: phdgesfin
          channelId: pr-${{ github.event.pull_request.number }}
          expires: 7d
